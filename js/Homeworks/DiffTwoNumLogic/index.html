<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="input">
            <label for="first-num">A:</label>
            <input type="number" id="first-num">
            <br>
            <label for="second-num">B:</label>
            <input type="number" id="second-num">
            <br>
            <br>
            <button>CHECK LOGIC</button>
        </div>
        <div class="display-main">
            <p>A > 0 AND B < A: <span class="and-logic"></span></p>
            <p>A > B OR B > 0: <span class="or-logic"></span></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
